<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<form>
    <div class="line">
        <label for="IsRoker">Is roker</label>
        <input type="checkbox" id="IsRoker"/>
    </div>

    <div class="line">
        <label>Moedertaal</label>
        <input type="radio" id="MoedertaalNederlands" name="Moedertaal" value="nl" checked/><label for="MoedertaalNederlands">Nederlands</label>
        <input type="radio" id="MoedertaalFrans" name="Moedertaal" value="fr"/><label for="MoedertaalFrans">Frans</label>
        <input type="radio" id="MoedertaalEngels" name="Moedertaal" value="en"/><label for="MoedertaalEngels">Engels</label>
    </div>

    <div class="line">
        <label for="FavoBuurland">Favoriete buurland</label>
        <select id="FavoBuurland">
            <option>Nederland</option>
            <option selected>Frankrijk</option>
            <option>Duitsland</option>
        </select>
    </div>

    <div class="line">
        <label for="Bestelling">Bestelling</label>
        <select id="Bestelling" multiple size="6">
            <option>aardappelen</option>
            <option>brood</option>
            <option>melk</option>
            <option>biefstuk</option>
            <option>chips</option>
            <option>krant</option>
        </select>
    </div>

    <input type="button" id="toonResultaatButton" value="Toon resultaat"/>
</form>
</body>
</html>
