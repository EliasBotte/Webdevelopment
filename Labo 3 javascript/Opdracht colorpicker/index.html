<!DOCTYPE html> 
<html> 
<head> 
	<title>Color</title> 
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head> 

<body> 
	<div class="colorPicker">
		<div class="components">
			<div class="component">
				<span>0<input type="range" id="redSlider" class="slider" value="128" min="0" max="255" />255</span>
				<span>Red</span>
				<span id="redLabel">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="greenSlider" class="slider" value="255" min="0" max="255" />255</span>
				<span>Green</span>
				<span id="greenLabel">0</span>
			</div>
			<div class="component">
				<span>0<input type="range" id="blueSlider" class="slider" value="128" min="0" max="255" />255</span>
				<span>Blue</span>
				<span id="blueLabel">0</span>
			</div>
		</div>
		<div class="swatch" id="swatch"></div>
	</div>
</body> 
</html>
